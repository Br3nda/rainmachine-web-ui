<html>
<head>
<title> RainMachine Web UI </title>
	<link href="css/c3.css" rel="stylesheet" type="text/css">
	<link href="css/ui.css" rel="stylesheet" type="text/css">

	<script src="js/d3.min.js" charset="utf-8"></script>
	<script src="js/c3.min.js"></script>
	<script src="js/dom.js"></script>
	<script src="js/rainmachine-api-v4.js"></script>
	<script src="js/ui.js"></script>
</head>
<body>
	<div class="pageHeader">
		<div id="topMenu">
			<ul>
				<li><a id="dashboardBtn" class="selected">Dashboard</a></li>
				<li><a id="zonesBtn">Zones</a></li>
				<li><a id="settingsBtn">Settings</a></li>
			</ul>
		</div>
		<div id="name">
			<div class="spks"><img src="images/spks.png" class="spk2"></div>
				<h1>My RainMachine Sprinkler</h1>
				<span class="subtitle">192.168.12.109</subtitle>
			</div>
	</div>
	<div class="mainContainer">

        <!-- Left Navigation -->
        <div class="pageLeftMenu">
            <div id="dashboardMenu">

            </div>

            <div id="zonesMenu">

            </div>

            <div id="settingsMenu">

            </div>
    	</div>

    <!--- Main Content -->
	<div class="pageContent">
		<div class="content">
			<div id="dashboard">
				<div id="chartQpf"></div>
				<div id="chartTemperature"></div>
			</div>

			<div id="zones">
				<h1>Zones</h1>
				Buttons:<br><br>
				<span class="save">Save</span>
				<span class="edit">Edit</span>
				<span class="stop">Stop</span>
				<br><br>
				Announcers<br><br>
				<span class="start">Start &#9656;</span><br>
				<span class="pending">Pending &#10072;&#10072;</span><br>
				<span class="restriction">Restriction &#10005;</span><br>
				<br><br>
				Zone square<br><br>
				<div class="zoneSquare">
					<h1>Zone Title</h1>
					<hr>
					<div class="plus"><button class="circle">+</button></div>
					<div class="points">&nbsp;</div>
					<div class="minus" style=""><button class="circle">+</button></div>
					<br>
					<div class="plus"><span class="size64">05</span></div>
					<div class="points"><span class="size64">:</span></div>
					<div class="minus"><span class="size64">00</span></div>
					<br>
					<div class="plus"><span class="size14">minutes</span></div>
					<div class="points">&nbsp;</div>
					<div class="minus"<span class="size14">seconds</span></div>
					<br><br>
					<div class="plus"><button class="circle">-</button></div>
					<div class="points">&nbsp;</div>
					<div class="minus"><button class="circle">-</button></div>
					<br><hr><br>
					<span class="save">Start</span>
				</div>

			</div>

			<div id="settings">
				<h1>Settings Title</h1>
	            <div id="settingsContent" class="content">

	            </div>
	        </div>

	        <div id="programs">
	            <div id="programsList" class="list left"></div>
				<!-- Program Settings -->
	        	<div id="programsSettings" class="settings"></div>
			</div>
		</div>
	</div>
	<div class="pageFooter">
			<span style="display:block;padding:.8em;font-size:10px;">RainMachine Firmare version: 4.0.567</span>
	</div>
</body>
</html>
